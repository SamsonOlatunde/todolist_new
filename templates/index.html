{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <title>welcome todolist</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todolist</a>          
        </div>
      </nav>
      <br>
      <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-3'></div>
            <div class='col-md-6'>
                <div class='card card-body'>
                    <h4>Daily Todo List</h4>
                    <form method='POST' action=''>
                        {% csrf_token %}
                        <input type='text' class='form-control mb-2' name='title', placeholder='Add Title...' required>
                        <button type='submit' class='btn btn-info'>Add List</button>
                    </form>
                    <hr>
                    {% for todo in todos reversed %}
                        <p>{{todo.title | title}} | <a style="text-decoration:none;" class='btn btn-danger btn-sm' href='{% url 'delete' todo.id %}'>Delete</a></p>
                    {% endfor %}
                </div>

            </div>
            <div class='col-md-3'></div>
        </div>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
